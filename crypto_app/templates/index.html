{% extends 'base.html' %}
{% block title %}
  <title>SamCrypto</title>
{% endblock title %}
{% block main %}
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Current Price (USD)</th>
      </tr>
    </thead>
    <tbody>
      {% for crypto in top_ten %}
        <tr>
          <td>
            <img src={{ crypto.image }} height=30 width=30
            </td>
            <td>{{ crypto.name }}</td>
            <td>{{ crypto.current_price }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endblock main %}
